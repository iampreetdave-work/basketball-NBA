name: NBA Daily Predictions

on:
  schedule:
    - cron: '30 7 * * *'  # Runs daily at 7:30 AM UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  predict:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn xgboost
      
      - name: Check for Future.csv
        id: check_csv
        run: |
          if [ -f "Future.csv" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "CSV file found"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⚠️ Future.csv not found"
          fi
      
      - name: Generate predictions
        if: steps.check_csv.outputs.exists == 'true'
        run: |
          python predict.py
        continue-on-error: true
      
      - name: Upload predictions artifact
        if: steps.check_csv.outputs.exists == 'true'
        uses: actions/upload-artifact@v3
        with:
          name: nba-predictions-${{ github.run_number }}
          path: predictions_output/
          retention-days: 7
      
      - name: Copy latest predictions to repo root
        if: steps.check_csv.outputs.exists == 'true'
        run: |
          cp predictions_output/PREDICTIONS_LATEST.csv ./
          cp predictions_output/HIGH_CONFIDENCE_PICKS.csv ./ || true
          cp predictions_output/SUMMARY_STATS.csv ./
      
      - name: Commit predictions to repo
        if: steps.check_csv.outputs.exists == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add PREDICTIONS_LATEST.csv HIGH_CONFIDENCE_PICKS.csv SUMMARY_STATS.csv
          git commit -m "Auto: Daily predictions $(date +'%Y-%m-%d %H:%M')" && git push || echo "No changes to commit"
        continue-on-error: true
