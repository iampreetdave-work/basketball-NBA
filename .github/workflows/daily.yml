name: Daily basketball Predictions
 
on:
  schedule:
    # Run every day at 6:00 AM UTC (11:30 AM IST)
    - cron: '0 6 * * *'
  # Allow manual triggering
  workflow_dispatch:
 
jobs:
  generate-predictions:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Create pre_match folder
      run: mkdir -p pre_match
    
    - name: Verify checked out files
      run: |
        echo "üìÇ Current directory:"
        pwd
        echo ""
        echo "üìã All files in repository:"
        ls -la
        echo ""
        echo "üêç Python files:"
        ls -la *.py || echo "No Python files found in root"
        echo ""
        echo "üìÑ Checking if Combine.py exists:"
        if [ -f "Combine.py" ]; then
          echo "‚úÖ Combine.py found"
          cat Combine.py | head -20
        else
          echo "‚ùå Combine.py NOT found"
        fi
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Step 1 - Fetch today matches and features
      run: python Pre_Match.py
    
    - name: Step 2 - Extract Features
      run: python Odds_Pre_Match.py
    
    - name: Step 3 - Generate Predictions
      run: |
        echo "üöÄ Running Combine.py..."
        if [ ! -f "Combine.py" ]; then
          echo "‚ùå ERROR: Combine.py not found!"
          ls -la
          exit 1
        fi
        python Combine.py
    
    - name: Move CSVs to pre_match folder
      run: |
        [ -f "nba_prematch_features.csv" ] && mv nba_prematch_features.csv pre_match/
        [ -f "upcoming_nba_draftkings_odds.csv" ] && mv upcoming_nba_draftkings_odds.csv pre_match/
        [ -f "Future.csv" ] && mv Future.csv pre_match/
    
    - name: Verify output files
      run: |
        echo "üìä Checking generated CSV files:"
        ls -lh pre_match/*.csv || echo "No CSV files found"
        echo ""
        if [ -f "pre_match/Future.csv" ]; then
          echo "‚úÖ Future.csv generated successfully"
          echo "File size: $(ls -lh pre_match/Future.csv | awk '{print $5}')"
          echo "Lines: $(wc -l pre_match/Future.csv)"
        else
          echo "‚ùå Future.csv not found!"
        fi
    
    - name: Commit and push results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Pull before pushing to avoid conflicts
        echo "üîÑ Syncing with remote..."
        git pull --rebase origin main || git pull --rebase origin master || echo "Already up to date"
        
        # Add generated CSV files
        echo "üìÅ Adding prediction files..."
        git add -f pre_match/nba_prematch_features.csv pre_match/upcoming_nba_draftkings_odds.csv pre_match/Future.csv 2>/dev/null || echo "Some files may not exist"
        
        # Check if there are changes
        if git diff --staged --quiet; then
          echo "‚ÑπÔ∏è No changes to commit"
          exit 0
        fi
        
        # Commit changes
        echo "‚úÖ Changes detected, committing..."
        git commit -m "ü§ñ Auto-update predictions - $(date +'%Y-%m-%d %H:%M:%S UTC')"
        
        # Push with retry logic (5 attempts)
        max_retries=5
        retry_count=0
        while [ $retry_count -lt $max_retries ]; do
          retry_count=$((retry_count+1))
          echo "üì§ Push attempt $retry_count/$max_retries..."
          
          # Try main branch first
          if git push origin main 2>&1; then
            echo "‚úÖ Successfully pushed to main!"
            exit 0
          fi
          
          # Try master branch as fallback
          if git push origin master 2>&1; then
            echo "‚úÖ Successfully pushed to master!"
            exit 0
          fi
          
          # If not last attempt, sync and retry
          if [ $retry_count -lt $max_retries ]; then
            echo "‚è≥ Retrying in 10 seconds..."
            sleep 10
            echo "üîÑ Syncing again..."
            git pull --rebase origin main 2>&1 || git pull --rebase origin master 2>&1 || true
          fi
        done
        
        # All retries failed
        echo "‚ùå Failed to push after $max_retries attempts"
        exit 1
    
    # Upload as backup
    - name: Upload predictions as backup
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: predictions-${{ github.run_number }}
        path: pre_match/
        retention-days: 7
