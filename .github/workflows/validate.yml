name: NBA Predictions Validation
on:
  schedule:
    # Run every day at 5 AM UTC
    - cron: '0 5 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests
      
      - name: Run NBA Validation Script
        run: |
          ls -la  # Debug: show files in root
          python validate.py
          ls -la  # Debug: show files after running script
      
      - name: Commit and push results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git config --local user.password ${{ secrets.GITHUB_TOKEN }}
          
          # Debug: Check what CSV files exist
          echo "CSV files found:"
          ls -la *.csv 2>/dev/null || echo "No CSV files found"
          
          # Add the validation CSV
          if git add NBA_Validation.csv 2>/dev/null; then
            # Commit the changes
            git commit -m "üìä NBA Validation Results" || echo "No changes to commit"
            
            # Push to the current branch
            git push origin HEAD:main
            
            echo "‚úì Results committed and pushed successfully"
          else
            echo "‚ö†Ô∏è No validation results to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
