name: NBA Predictions Validation
on:
  schedule:
    # Run every day at 5 AM UTC
    - cron: '0 5 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests
      
      - name: Run NBA Validation Script
        run: |
          python validate.py
      
      - name: Commit and push results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Check if any CSV files were created
          if ls nba_validation_results_*.csv 1> /dev/null 2>&1; then
            # Add all validation result CSVs
            git add nba_validation_results_*.csv
            
            # Commit without timestamp
            git commit -m "üìä NBA Validation Results" || echo "No changes to commit"
            
            # Push to main branch
            git push origin main
            
            echo "‚úì Results committed and pushed"
          else
            echo "‚ö†Ô∏è No validation results to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
